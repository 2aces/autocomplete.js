<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../dist/typeahead.jquery.js"></script>

    <style>
      .container {
        width: 800px;
        margin: 50px auto;
      }

      .typeahead-wrapper {
        display: block;
        margin: 50px 0;
      }

      .tt-menu {
        background-color: #fff;
        border: 1px solid #000;
      }

      .tt-suggestion.tt-cursor {
        background-color: #ccc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form action="/where" method="GET">
        <div class="typeahead-wrapper">
          <input id="states" name="states" type="text">
          <input type="submit">
        </div>
      </form>
    </div>

    <script>
      $('#states').typeahead({}, []);
    </script>
  </body>
</html>
